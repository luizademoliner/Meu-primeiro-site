            <div class="formulario">
                <h2>Fale Conosco!</h2>
                <form name="faleConosco">
                    <fieldset>
                        <label for="nome" id="nome">
                            <span>Nome:</span> <input type="text" name="nome" id="nome" />
                        </label><br>
                        <label for="email" id="email"> <span>E-mail:</span> <input type="email" name="email" id="email">
                        </label><br>
                        <label for="cidade" id="cidade">
                            <span>Cidade: </span> <input type="text" name="cidade" id="cidade" />
                        </label>
                        <label for="estado" id="estado">
                            <span>Estado: </span>
                            <select name="estado" id="estado">
                                <option>RS</option>
                                <option>SC</option>
                                <option>PR</option>
                                <option>SP</option>
                                <option>RJ</option>
                            </select> </label><br>
                        <label for="assunto" id="assunto">
                            <span>Assunto: </span>
                            <input type="text" name="assunto" id="assunto" />
                        </label> <br>
                        <label for="mensagem" id="mensagem"> <span>Mensagem: </span>
                            <textarea name="mensagem" id="mensagem" placeholder="Digite aqui.."></textarea>
                        </label> <br>
                    </fieldset>
                    <button type="submit" id="enviar">Enviar </button>
                </form>
            </div><!--fim da div class formulario-->
